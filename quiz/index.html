<html lang="pt-br">
<head>
	<meta charset="utf-8">

<body>
	<!--###Div Fixa da esquerda###-->
	<div class="row h-100">

		<div class="col-xl left">
			<div class="syhus-container col-sm-8 col-10">
				<img src="img\logo-syhus-01.png" class="img-fluid logo">
				<h2>Faça um ótimo <b>pitch</b> e conquiste o seu <b>investidor</b></h2>
				<p>Faça o nosso quiz agora e descubra no final se você está realmente pronto para venncer um pitch e conquistar o seu investidor</p>
				<a href="https://www.facebook.com/syhus.com.br/"><i class="fab fa-facebook-square fa-2x"></i></a> <a href="https://www.instagram.com/syhuscontabilidade/"><i class="fab fa-instagram fa-2x"></i></a> <a href="https://pt.linkedin.com/company/syhus-intelig%C3%AAncia-financeira"><i class="fab fa-linkedin-in fa-2x"></i></a>
				<p>Syhus Contabilidade 2019 © Todos os direitos reservados</p>
			</div>
		</div>
		
		<!--###Div Direita###-->
		<div class="col-xl right">
			<!--###Formulario###-->
			<div id="formulario" class="form col-sm-8 col-10">
				<h2 class="form-h2">Faça seu cadastro abaixo e participe do <b>Quiz!</b></h2>
				<form name="quizPitch" action="quiz.html" method="POST">
					<div class="form-group">
						<input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required>
					</div>
					<div class="form-group">
						<input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
					</div>

					<div class="form-group">
						<input name="whats" type="text" class="form-control" id="whats" placeholder="Whatsapp" required>
					</div>
					<div class="form-group">
						<input name="cidade" type="text" class="form-control" id="cidade" placeholder="Cidade" required>
					</div>
					<button type="submit" class="btn btn-default">Enviar</button>
				</form>
			</div>
		</div>
		<!--###Fim da Row###-->
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>

<!--Inicio Função JS para mascarar telefone-->
<script type="text/javascript">
	function mascara(o,f){
		v_obj=o
		v_fun=f
		setTimeout("execmascara()",1)
	}

	function execmascara(){
		v_obj.value=v_fun(v_obj.value)
	}

	function mtel(v){

		v=v.replace(/\D/g,"");
		v=v.replace(/^(\d{2})(\d)/g,"($1) $2");
		v=v.replace(/(\d)(\d{4})$/,"$1-$2"); 
		return v;
	}

	function id( el ){
		return document.getElementById( el );
	}

	window.onload = function(){
		id('whats').setAttribute('maxlength',15);
		id('whats').onkeypress =
		function(){
			mascara( this, mtel );
		}
	}
</script>
